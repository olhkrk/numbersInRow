<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Итак задача следующая: последовательно вводите через prompt 3 числа
(отмену ввода или пустую строку желательно обрабатывать - это по желанию)
и потом должны вывести сообщение (можете использовать  alert или console.log)
в котором укажите числа в порядке возрастания. Если есть одинаковые числа,
то это тоже должно быть в сообщении -->
<script>

    "use strict"

    var num1 = +prompt('Введите первое число', '');
    var num2 = +prompt('Введите второе число', '');
    var num3 = +prompt('Введите третье число', '');


    var arr = [num1, num2, num3];


    function compareNum(a, b) {
        if (a > b) return 1;
        if (a === b) alert("Некоторые числа равны") ;
        if (a < b) return -1;
    }

    arr.sort(compareNum);

    alert(arr);







</script>

</body>
</html>
